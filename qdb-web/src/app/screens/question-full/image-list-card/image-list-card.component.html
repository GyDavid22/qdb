<div class="card image-card">
    <div class="card-body">
        <div class="d-inline cursor-normal" (click)="this.selectEvent.emit(this.selfName)">
            {{this.selfName}}
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" fill="currentColor" class="bi bi-x-lg"
            viewBox="0 0 16 16" (click)="this.deleteEvent.emit(this.selfName)">
            <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
        </svg>
    </div>
</div>
