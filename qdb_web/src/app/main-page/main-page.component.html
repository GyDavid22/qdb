<div class="d-flex">
    <div class="col-9">
        <p class="m-3">Total results: {{this.questions?.resultsCount ?? 0}}</p>
        <div *ngFor="let i of this.questions?.questions">
            <app-question-card [question]="i" />
        </div>
    </div>
    <div class="col-3 p-2">
        <app-tags-box [tagsWithCount]="this.tagsWithCount"></app-tags-box>
    </div>
</div>
