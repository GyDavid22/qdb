<div class="card m-2">
    <a [routerLink]="'/question/' + question.id" class="card-regular-text">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h5 class="card-title">
                    <span *ngIf="this.selfNumber !== undefined; else elseBlock">
                        {{this.selfNumber}}. <span [innerHTML]="this.title"></span>
                    </span>
                    <ng-template #elseBlock>
                        <span [innerHTML]="this.title"></span>
                    </ng-template>
                </h5>
                <div *ngIf="this.question.inFavorites" class="mx-2 h-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="1.25rem" height="1.25rem"
                        class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                </div>
            </div>
            <div *ngIf="this.question?.isReported"><span class="text-danger">This question has been
                    reported.</span></div>
            <div *ngIf="!this.titleOnly">
                <div *ngIf="this.isLoading">
                    <span class="fst-italic">Loading...</span>
                </div>
                <div [innerHTML]="this.body" class="questionbody">
                </div>
            </div>
        </div>
    </a>
    <div class="card-footer" *ngIf="this.question.tags.length > 0">
        <app-tag-badges [tags]="this.question.tags"></app-tag-badges>
    </div>
</div>
